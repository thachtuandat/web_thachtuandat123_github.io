  <script>
    // Particle background
    const particleCanvas = document.getElementById('particle-canvas');
    const pctx = particleCanvas.getContext('2d');
    particleCanvas.width = window.innerWidth;
    particleCanvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * particleCanvas.width;
        this.y = Math.random() * particleCanvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
        this.color = `rgba(${Math.floor(Math.random() * 255)},100,255,0.5)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > particleCanvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > particleCanvas.height) this.speedY *= -1;
      }
      draw() {
        pctx.beginPath();
        pctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        pctx.fillStyle = this.color;
        pctx.fill();
      }
    }

    let particles = [];
    for (let i = 0; i < 200; i++) {
      particles.push(new Particle());
    }

    function animateParticles() {
      pctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    // Falling text
    const texts = [
      'Anh y√™u em üíò',
      'C·∫£m ∆°n em ƒë√£ y√™u anhüíñ.',
      'C·∫£m ∆°n em ƒë√£  b√™n anhüíñ.',
      '1/6/2025.üíñ',
      'em b√© c·ªßa datüíñ',
      'Forever üíû',
      'Only you üíñ',
      'Y√™u m√£i m√£i üíó',
      'Tr√°i tim n√†y l√† c·ªßa em',
    ];
    setInterval(() => {
      const text = document.createElement('div');
      text.className = 'falling-text';
      text.innerText = texts[Math.floor(Math.random() * texts.length)];
      text.style.left = Math.random() * window.innerWidth + 'px';
      const duration = Math.random() * 3 + 3;
      text.style.animationDuration = duration + 's';
      document.body.appendChild(text);
      setTimeout(() => text.remove(), duration * 1000);
    }, 200);

    // Glow hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'glow-heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 1200);

    // Audio visualizer
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const audio = document.getElementById('bg-music');
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    const visualizerCanvas = document.getElementById('audio-visualizer');
    const vctx = visualizerCanvas.getContext('2d');

    visualizerCanvas.width = window.innerWidth;
    visualizerCanvas.height = 150;
    visualizerCanvas.style.bottom = '0';
    visualizerCanvas.style.position = 'absolute';
    visualizerCanvas.style.zIndex = '2';

    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    function drawVisualizer() {
      analyser.getByteFrequencyData(dataArray);
      vctx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
      let barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
      let barHeight;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i] / 2;
        vctx.fillStyle = `rgba(255, ${50 + barHeight}, ${200 + barHeight / 2}, 0.8)`;
        vctx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
      requestAnimationFrame(drawVisualizer);
    }

    drawVisualizer();
  </script>
</body>
